<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Simple React Blog</title>
  <link rel="stylesheet" type="text/css" href="main.css"/>
  <style>
    html, body, main {
      height: 100%;
      width: 100%;
    }
    html {
      box-sizing: border-box;
    }
    *, *:before, *:after {
      box-sizing: inherit;
    }

    body {
      /* best helvetica */
      font-family: "HelveticaNeue-Light", "Helvetica Neue Light", "Helvetica Neue", Helvetica, Arial, "Lucida Grande", sans-serif;
      font-weight: 300;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.0/react.js"></script>
  <script>if (!window.React) { document.write('<script src="/libs/react.min.js"><\/script>'); }</script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.0/react-dom.js"></script>
  <script>if (!window.ReactDOM) { document.write('<script src="/libs/react-dom.min.js"><\/script>'); }</script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/0.3.5/marked.min.js"></script>
  <script>if (!window.marked) { document.write('<script src="/libs/marked.min.js"><\/script>'); }</script>
</head>
<body>
  <a href="/"><h1>website title</h1></a>

  <div id="content"></div>

  <footer>
    <p>Copyright 2011 Your name</p>
  </footer>
</body>
<script src="app.js"></script>
</html>
