<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Simple React Blog</title>
  <link rel="stylesheet" type="text/css" href="main.css"/>
  <style>
    html, body, main {
      height: 100%;
      width: 100%;
    }
    html {
      box-sizing: border-box;
    }
    *, *:before, *:after {
      box-sizing: inherit;
    }

    body {
      /* best helvetica */
      font-family: "HelveticaNeue-Light", "Helvetica Neue Light", "Helvetica Neue", Helvetica, Arial, "Lucida Grande", sans-serif;
      font-weight: 300;
    }
  </style>
  <script src="//cdnjs.cloudflare.com/ajax/libs/react/0.14.2/react.min.js"></script>
  <script>if (!window.React) { document.write('<script src="/libs/react.min.js"><\/script>'); }</script>

  <script src="//cdnjs.cloudflare.com/ajax/libs/react/0.14.2/react-dom.min.js"></script>
  <script>if (!window.ReactDOM) { document.write('<script src="/libs/react-dom.min.js"><\/script>'); }</script>

  <script src="//cdnjs.cloudflare.com/ajax/libs/marked/0.3.5/marked.min.js"></script>
  <script>if (!window.marked) { document.write('<script src="/libs/marked.min.js"><\/script>'); }</script>

  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/8.9.1/styles/tomorrow.min.css">
  <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/8.9.1/highlight.min.js"></script>
</head>
<body>
  <div id="wrapper">
    <a class="websiteTitle" href="/"><h1>website title</h1></a>

    <div id="content"></div>

    <footer>
      <p>Copyright 2011 Your name</p>
    </footer>
  </div>
</body>
<script src="app.js"></script>
</html>
